<h3>Transcribe the audio below.</h3>
<h4>Don't worry about words cut off at the beginning or end. If the existing text
is already correct, do not change it and just hit submit.</h4>

<audio controls>
  <source src="{{ audioSnippet.audio.url }}" type="audio/mpeg">
Your browser does not support the audio element.
</audio>

<form action="{{ amazon_host }}" method="POST">
    <textarea rows="4" cols="50" name="user-input">{{ lastTranscription }}</textarea>
    <input type="hidden" id="assignmentId" value="{{ assignment_id }}" name="assignmentId"/>
    <br/>
    <input type="hidden" id="workerId" value="{{ worker_id }}" name="workerId"/>
    <input type="hidden" id="hitId" value="{{ hit_id }}" name="hitId"/>
    <input type="submit" {{isDisabled}} />
</form>
